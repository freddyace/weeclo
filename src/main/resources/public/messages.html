  <body>
  <div class="" id='messagesSection'>
    <!--this is the section that should change based on the ajax call-->
    <h2 id='headingContent'>Messages</h2>
    <div class="row">
      <div class="col-12 text-center my-3">
        <h4>You have no messages.</h4>
        <a href="./search.html" class='btn btn-danger'>Browse Items</a>
      </div>
      <div class="col-12 my-3">
        <nav class=' '>
          <div class="nav nav-tabs justify-content-center" id="nav-tab"
               role="tablist">
            <a class="nav-item nav-link active" id="nav-inbox-tab"
               data-toggle="tab" href="#nav-inbox" role="tab"
               aria-controls="nav-inbox" aria-selected="true">Inbox
              <span class="badge badge-info badge-pill"
                    id='inboxBadge'>14</span>
            </a>
            <a class="nav-item nav-link" id="nav-outbox-tab"
               data-toggle="tab" href="#nav-outbox" role="tab"
               aria-controls="nav-outbox" aria-selected="false">Outbox
              <span class="badge badge-info badge-pill"
                    id='outboxBadge'>0</span>
            </a>
            <a class="nav-item nav-link" id="nav-history-tab"
               data-toggle="tab" href="#nav-history" role="tab"
               aria-controls="nav-history" aria-selected="false">History
              <span class="badge badge-info badge-pill"
                    id='historyBadge'>0</span>
            </a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-inbox"
               role="tabpanel" aria-labelledby="nav-inbox-tab">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Morbi leo risus</li>
              <li class="list-group-item">Porta ac consectetur ac</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
          </div>
          <div class="tab-pane fade" id="nav-outbox" role="tabpanel"
               aria-labelledby="nav-outbox-tab">
            <p>You have no outbox messages.</p>
          </div>
          <div class="tab-pane fade" id="nav-history" role="tabpanel"
               aria-labelledby="nav-history-tab">
            <p>You have no history.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
