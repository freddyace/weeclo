<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Account - WeeClo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/new-style.css">
  </head>
  <body>
  <div id="accountSection">
    <div class="row">
      <h2 id='headingContent'>Account</h2>
      <div class="col-12 my-3">
        <nav>
          <div class="nav nav-tabs justify-content-center" id="nav-tab"
               role="tablist">
            <a class="nav-item nav-link active" id="nav-personal-tab"
               data-toggle="tab" href="#nav-personal" role="tab"
               aria-controls="nav-personal" aria-selected="true">Personal Info
            </a>
            <a class="nav-item nav-link" id="nav-contact-tab"
               data-toggle="tab" href="#nav-contact" role="tab"
               aria-controls="nav-contact" aria-selected="false">Contact Info
            </a>
            <a class="nav-item nav-link" id="nav-financial-tab"
               data-toggle="tab" href="#nav-financial" role="tab"
               aria-controls="nav-financial" aria-selected="false">Financial Info
            </a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-personal"
               role="tabpanel" aria-labelledby="nav-personal-tab">
            <form name='editPersonalForm' id='editPersonalForm' class='p-3'>
              <fieldset>
                <legend>
                  <h4 class='mb-3'>Personal Information</h4>
                </legend>
              </fieldset>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editPerFirst">First Name</label>
                  <input type="text" class="form-control" id="editPerFirst" placeholder="" value='' disabled>
                </div>
                <div class="form-group col-md-6">
                  <label for="editPerLast">Last Name</label>
                  <input type="text" class="form-control" id="editPerLast" placeholder="" value='' disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="editPerAddress">Address</label>
                <input type="text" class="form-control" id="editPerAddress" value='' disabled>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editPerCity">City</label>
                  <input type="text" class="form-control" id="editPerCity" value='' disabled>
                </div>
                <div class="form-group col-md-2">
                  <label for="editPerZip">Zip</label>
                  <input type="text" class="form-control" id="editPerZip" value="" disabled>
                </div>
                <div class="form-group col-md-4">
                  <label for="editPerPhone">Phone</label>
                  <input type="text" class="form-control" id="editPerPhone" value='' disabled>
                </div>
              </div>
              <div class="form-row float-right">
                <button class=' btn btn-info' type="button" name="editButton" id='editPerButton' onclick='alert()'>Edit</button>
                <button type="button" class="btn btn-primary ml-2" id='savePerButton'>Save</button>
              </div>
              <script type="text/javascript">
                $("#editPerButton").on('click', function() {
                  alert("edit button");
                });
              </script>
            </form>

          </div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel"
               aria-labelledby="nav-contact-tab">
            <form  class="p-3" name='editContactForm' id='editContactForm'>
              <fieldset>
                <legend>
                  <h4 class='mb-3'>Contact Information</h4>
                </legend>
              </fieldset>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editConUsername">Username</label>
                  <input type="email" class="form-control" id="editConUsername" value='' disabled>
                </div>
                <div class="form-group col-md-6">
                  <label for="editConEmail">Email</label>
                  <input type="text" class="form-control" id="editConEmail" value='' disabled>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editConPassword">Old Password</label>
                  <input type="text" class="form-control" id="editConPassword" value='' disabled>
                </div>
                <div class="form-group col-md-6">
                  <label for="editConPassword2">New Password</label>
                  <input type="text" class="form-control" id="editConPassword2" value='' disabled>
                </div>
              </div>
              <div class="form-row float-right">
                <button class=' btn btn-info' type="button" name="editConButton" id='editConButton'>Edit</button>
                <button type="button" class="btn btn-primary ml-2" id='saveConButton'>Save</button>
              </div>
            </form>

          </div>
          <div class="tab-pane fade" id="nav-financial" role="tabpanel"
               aria-labelledby="nav-financial-tab">
            <form class="p-3" name='editFinancialForm' id='editFinancialForm'>
              <fieldset>
                <legend>
                  <h4 class='mb-3'>Financial Information</h4>
                </legend>
              </fieldset>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editCCName">Card Name</label>
                  <input type="email" class="form-control" id="editCCName" value='' disabled>
                </div>
                <div class="form-group col-md-6">
                  <label for="editCCNumber">Card Number</label>
                  <input type="password" class="form-control" id="editPassword" value='' disabled>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editCCCode">Security Code</label>
                  <input type="text" class="form-control" id="editCCCode" placeholder='' value='' disabled>
                </div>
                <div class="form-group col-md-2">
                  <label for="editCCZip">Zip Code</label>
                  <input type="text" class="form-control" id="editCCZip" placeholder="" value="" disabled>
                </div>
              </div>
              <div class="form-row float-right">
                <button class=' btn btn-info' type="button" name="editCCButton" id='editCCButton'>Edit</button>
                <button type="button" class="btn btn-primary ml-2" id='saveCCButton'>Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
  <script type="text/javascript">
    $(function(){
      $("#editPerButton").click(function(){
        $("#editPersonalForm input").prop("disabled", false);
      });
    });
    $(function(){
      $("#savePerButton").click(function(){
        alert("Saving....");
        $("#editPersonalForm input").prop("disabled", true);
      });
    });
    $(function(){
      $('#editCCButton').click(function(){
        // alert("Editing CC Information");
        $("#editFinancialForm input").prop("disabled", false);

      });
    });
    $(function(){
      $('#saveCCButton').click(function(){
        alert("Saving CC Information");
        $("#editFinancialForm input").prop("disabled", true);

      });
    });
    $(function(){
      $("#editConButton").click(function(){
        $("#editContactForm input").prop("disabled", false);
      });
    });
    $(function(){
      $("#saveConButton").click(function(){
        alert("Saving....");
        $("#editContactForm input").prop("disabled", true);
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
